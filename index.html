<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanda Server Staff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="company-name">WANDA SOFTWARE</h1>
        <p class="meet-staff">Meet the staff</p>
    </header>

    <main>
        <section id="staff-list">
            <h2>Current Staff Members</h2>
            <ul class="staff-grid">
                <li class="staff-member">
                    <img src="placeholder.png" alt="Member 1 Photo" class="staff-photo">
                    <span class="staff-name">Member 1</span>
                    <span class="staff-role">Role 1</span>
                    <p class="staff-work">Description of their work.</p>
                </li>
                <li class="staff-member">
                    <img src="placeholder.png" alt="Member 2 Photo" class="staff-photo">
                    <span class="staff-name">Member 2</span>
                    <span class="staff-role">Role 2</span>
                    <p class="staff-work">Description of their work.</p>
                </li>
                </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wanda Software</p>
    </footer>
</body>
</html>
